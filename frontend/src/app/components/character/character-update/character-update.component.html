<mat-card>
    <mat-card-title>Alterar Personagem</mat-card-title>
    <form>
        <mat-form-field class="input-character">
           <input matInput placeholder="Nome" [(ngModel)]="character.name" name="name"> 
        </mat-form-field>
        <mat-form-field class="input-character">
           <input matInput placeholder="Idade" [(ngModel)]="character.age" name="price"> 
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateCharacter()" class="button-salvar">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
        Voltar
    </button>

</mat-card>
